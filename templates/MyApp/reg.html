{% load static %}

< !DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="{% static 'js/reg.js' %}"></script>

</head>
<body>
    <div class="container"><br/>
        <h1 class="text-center text-warning">Personal Details</h1>
        <div class="col-lg-8 m-auto d-block">
            <form method="post" action="/signup/" onsubmit="return validation()" class="bg-light" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label>first Name:</label>
                    <input type="text" name="firstname" placeholder="Enter Your First Name" id="firstnames" class="form-control" autocomplete="off">
                    <h5 id="firstcheck"> </h5>
                </div>



                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="lastname" placeholder="Enter Your Last Name" id="lastnames" class="form-control" autocomplete="off">
                    <h5 id="lastcheck"> </h5>
                </div>


                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="pass" placeholder="Enter Password" id="password" class="form-control" autocomplete="off">
                    <h5 id="passcheck"> </h5>
                </div>

                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="conpass" placeholder="Enter Confirm Password" id="conpassword" class="form-control" autocomplete="off">
                    <h5 id="conpasscheck"> </h5>
                </div>


                <div class="form-group">
                    <label>Email Id:</label>
                    <input type="email" name="emailid" placeholder="Enter Your Email-Id" id="emailids" class="form-control" autocomplete="off">
                    <h5 id="emailcheck"></h5>
                </div>

                <div class="form-group">
                    <label>Profile Photo:</label>
                    <input type="file" name="file" id="fileid" class="form-control" autocomplete="off">
                    <h5 id="filecheck"></h5>
                </div>

                <input type="submit" name="" id="submitbtn" value="submit" class="btn btn-primary">
                <a href="/" class="btn btn-secondary">login</a>
            </form>
        </div>
    </div>



</body>
</html>
